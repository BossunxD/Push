
<style>

  ion-content{
  background-image: url('img/back.jpg');

  }

<ion-content  padding>

  <ion-row align-items-center>
     <ion-col>
       <img class="logo padding" src="img/PUSH.png">
     </ion-col>
   </ion-row>


   <div class="vertical-padding">
     <ion-item class="side-padding transparent">
         <ion-label> <ion-icon name="contact" class="icon text-light"></ion-icon>
 </ion-label>

    </ion-item>
  </div>

    <ion-row class="vertical-padding" padding>
    <button ion-button block outline class="button" color="light" [navPush]="tabsPage">SIGNIN</button>
    </ion-row>


       <ion-row>
         <h5 class="center headtext text-light"> OR </h5>
       </ion-row>

      <button ion-button block item-end icon-left>
       <ion-icon name="logo-facebook" class="text-light"></ion-icon>
     Login with Facebook
     </button>
    </ion-row>


<ion-row class=" transparent  ">

    <button ion-button light-small color="light" class="left" clear [navPush]="registerPage">Create an Account</button>

  </ion-item>
</ion-row>

</ion-content>
