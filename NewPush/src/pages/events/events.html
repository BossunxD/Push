<ion-header>
  <ion-navbar  color="balanced">
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>

  <ion-card  *ngFor="let item of items">

  <img src="img/geo.png">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="football" item-start large></ion-icon>
    <h2>{{item.event_location}}</h2>
    <p>{{item.event_name}}</p>
  </ion-item>


  <ion-item>
    <span item-left>2 min</span>
    <span item-left>(2.6 m)</span>
    <button ion-button icon-left clear item-end (click)="updateStatus(item)">
      <ion-icon name="navigate"></ion-icon>
      Interested
    </button>
  </ion-item>

  </ion-card>


</ion-content>
